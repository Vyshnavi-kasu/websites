        <body>
            <p>
                This is a task of <i>javascript variables </i>
            <script>
                console.log("JavaScript is running!");
               
                var variableVar = "This is a var variable.";
                console.log("var:", variableVar);
    
   
                let variableLet = "This is a  let variable.";
                console.log("let:", variableLet);
    
    
                const variableConst = "This is a const variable.";
                console.log("const:", variableConst);

  
                variableVar = "Var variable reassigned.";
                console.log("Reassigned var:", variableVar);

                variableLet = "Let variable reassigned.";
                console.log("Reassigned let:", variableLet);

   
                console.log("JavaScript Variables Example Completed.");
                alert("hi vyshu")
            </script>
            </p>
        </body>
    </head>
